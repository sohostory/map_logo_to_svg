<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Center Logo Optimizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/svgo/dist/svgo.browser.js"></script>
</head>
<body>
    <h1>Data Center Logo Optimizer</h1>
    <div class="drop-zone" id="drop-zone">Drag and drop image here or click to select</div>
    <input type="file" id="file-input" accept="image/*" style="display: none;">
    <input type="text" id="dc-name" placeholder="Enter Data Center Name">
    <button id="convert-btn">Convert to SVG</button>

    <div id="spinner" style="display:none;">Processing...</div>

    <div id="preview-container">
        <div class="preview" id="original-preview">Original</div>
        <div class="preview" id="output-preview">Output</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
